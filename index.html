<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app">
      <div id="battle">
        <img src="assets/Sans_idle.gif" alt="Sans idle" />
      </div>
      <div id="terrain"></div>
      <div id="info">
        <p>CHARA</p>
        <p>LV 19</p>
        <div id="life">
          <p>HP</p>
          <div id="lifeBar"></div>
        </div>
        <div id="karma">
          <p>KR</p>
          <p>92 / 92</p>
        </div>
      </div>
      <div id="menu">
        <img src="assets/FIGHTselected.png" alt="Fight" id="fight" class="selected" />
        <img src="assets/ACT.png" alt="Act" id="act" />
        <img src="assets/ITEM.png" alt="Item" id="item" />
        <img src="assets/MERCY.png" alt="Mercy" id="mercy" />
      </div>
    </div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
